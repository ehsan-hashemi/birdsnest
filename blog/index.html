<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birds Nest | وبلاگ</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/icon.png">
</head>
<body>
    <script>
        // بارگذاری هدر
        fetch('./header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        // بارگذاری فوتر
        fetch('./footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        // تبلیغ
        fetch('/adds/adds1.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('adds1').innerHTML = data;
            });
        
        // تبلیغ
        fetch('/adds/adds2.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('adds2').innerHTML = data;
            });
    </script>
    <div id="header"></div>
    <br>
    <main>
        <br>  
                
    </main>
    <div id="adds1"></div>
    <div id="adds2"></div>
    <br>
    <div id="footer"></div>
    <script>
        // تنظیم حداکثر تعداد کاراکترها
        let maxLength = 50;

        // انتخاب تمامی عناصر با کلاس eja1
        let elements = document.querySelectorAll('.eja1');

        elements.forEach(element => {
            // بررسی و کوتاه کردن متن
            let fullText = element.textContent;
            if (fullText.length > maxLength) {
                element.textContent = fullText.substring(0, maxLength) + "...";
            }
        });
    </script>
    <script>
        function copyToClipboard() {
            const textToCopy = "Site0212";
            navigator.clipboard.writeText(textToCopy)
                .then(() => alert("کد تخفیف '" + textToCopy + "' کپی شد!"))
                .catch(err => console.error("خطا در کپی کردن متن: ", err));
        }
    </script>
</body>
</html>
