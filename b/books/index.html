<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birds Nest | صفحه اصلی</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/icon.png">
</head>
<body>
    <script>
        // بارگذاری هدر
        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        // بارگذاری فوتر
        fetch('/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
    <div id="header"></div>
    <br>
    <main>
        <div class="container">
            <div class="course">
                <img src="/basalam_images/m8.jpg" alt="تصویر محصول">
                <h3 class="eja1">کتاب سیر تا پیاز عروس هلندی. آشنایی با نژادها، بیماری ها و تغذیه عروس هلندی ها</h3>
                <p>قیمت: ۱۵۰,۰۰۰ تومان</p>
                <button class="btn" onclick="window.location.href='/mpages/m8/'">جزئیات و خرید محصول</button>
            </div>
        </div>        
    </main>
    <!-- تبلیغ -->
    <div class="inline-ad">
        <span class="ad-label">تبلیغ</span>
        <a href="https://sgtmarket.ir" target="_blank">
          <img src="https://sgtmarket.ir/icon.png" alt="تبلیغ">
          <div class="ad-details">
            <h3>دلت گیف و استیکر میخواد؟!</h3>
            <p>کلی استیکر و گیف و عکس پروفایل اینجا هست! پس زودی کلیک کن...</p>
          </div>
        </a>
    </div>
    <br>
    <div id="footer"></div>
    <script>
        // تنظیم حداکثر تعداد کاراکترها
        let maxLength = 50;

        // انتخاب تمامی عناصر با کلاس eja1
        let elements = document.querySelectorAll('.eja1');

        elements.forEach(element => {
            // بررسی و کوتاه کردن متن
            let fullText = element.textContent;
            if (fullText.length > maxLength) {
                element.textContent = fullText.substring(0, maxLength) + "...";
            }
        });
    </script>
    <script>
        function copyToClipboard() {
            const textToCopy = "Site0212";
            navigator.clipboard.writeText(textToCopy)
                .then(() => alert("کد تخفیف '" + textToCopy + "' کپی شد!"))
                .catch(err => console.error("خطا در کپی کردن متن: ", err));
        }
    </script>
</body>
</html>
